<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Iniciar sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Bienvenido de nuevo</ion-card-title>
      <ion-card-subtitle>Por favor, ingresa tus credenciales</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <form (ngSubmit)="onLogin()">
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
        </ion-item>

        <ion-button expand="block" type="submit" [disabled]="!email || !password">
          Iniciar Sesión
        </ion-button>
      </form>

      <div class="additional-options">
        <ion-button fill="clear" routerLink="/reset-password">
          ¿Olvidaste tu contraseña?
        </ion-button>

        <ion-button fill="clear" routerLink="/register">
          ¿No tienes una cuenta? Regístrate
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
