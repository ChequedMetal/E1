<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Su asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registro de Asistencia</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let materia of materias">
          <ion-label>
            <h2>{{ materia }}</h2>
            <p>Asistencia: {{ asistenciaPorcentajes[materia] }}%</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
